<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 60%;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .dialog-box {
            overflow-y: auto;
            max-height: 400px;
            padding: 20px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        .user-message {
            text-align: right;
            color: #007bff;
        }

        .model-message {
            text-align: left;
            color: #28a745;
        }

        .input-box {
            padding: 10px;
            background-color: #f5f5f5;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .user-input {
            width: 100%;
            padding: 10px;
        }
    </style>
    <title>对话界面</title>
</head>
<body>
    <div class="container">
        <div class="dialog-box" id="dialogBox">
            <!-- 对话内容将通过JavaScript动态添加 -->
        </div>
        <div class="input-box">
            <input type="text" id="userInput" class="user-input" placeholder="在此输入...">
        </div>
    </div>

    <script>
        const dialogBox = document.getElementById('dialogBox');
        const userInput = document.getElementById('userInput');

        // 处理用户输入
        userInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const userMessage = userInput.value.trim();
                if (userMessage !== '') {
                    appendMessage('user', userMessage);
                    // 调用API发送请求，并处理返回结果
                    sendRequestToAPI(userMessage);
                    userInput.value = '';
                }
            }
        });

        // 处理API返回的消息并显示在对话框中
        function handleApiResponse(apiResponse) {
            const modelMessage = apiResponse.choices[0].message.content;
            appendMessage('model', modelMessage);
        }

        // 模拟API请求，实际中应该发送请求到你的后端服务器
        function sendRequestToAPI(userMessage) {
            if (userMessage.trim() === '') {
                return; // Don't send empty messages
            }

            // 使用fetch发送请求到后端
            fetch('https://ai.tentech.top/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer sk-7eLfqi1P7HpkQswwrRqULae0Ocbjru8plvZGtiM',
                    'User-Agent': 'Apifox/1.0.0',
                    'Content-Type': 'application/json;charset=UTF-8',
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        { role: 'user', content: userMessage }
                    ],
                    stream: false
                })
            })
            .then(response => response.json())
            .then(data => handleApiResponse(data))
            .catch(error => console.error('Error:', error));
        }

        // 添加消息到对话框
        function appendMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.className = role === 'user' ? 'user-message' : 'model-message';
            messageElement.textContent = content;
            dialogBox.appendChild(messageElement);
            // 滚动到对话框底部
            dialogBox.scrollTop = dialogBox.scrollHeight;
        }
    </script>
</body>
</html>
